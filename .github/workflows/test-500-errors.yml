name: Test API Routes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-api-routes:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Next.js works best with Node 18/20

    - name: Install dependencies
      run: npm install

    - name: Start Next.js dev server in background
      run: npm run dev &
      
    - name: Wait for server to start
      run: npx wait-on http://localhost:3000

    - name: Test API endpoints
      run: |
        SERVER_URL="http://localhost:3000/api"
        
        # List all API routes you want to test
        ROUTES=(
          "/weather"
          "/posts/for-you"
          "/notifications"
          "/users"
        )
        
        for route in "${ROUTES[@]}"; do
          echo "Testing $route..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$SERVER_URL$route")
          
          if [ $STATUS -eq 500 ]; then
            echo "❌ ERROR: Route $route returned 500"
            exit 1
          else
            echo "✅ $route returned $STATUS"
          fi
        done